<!DOCTYPE HTML>
<html lang="en">

<head>
<title>oknk - player</title>
<meta charset="utf-8">
<style type="text/css">

body {
    background: #000;
    color: #fff;
    padding: 0;
    margin: 0;
}

.oknk-progress:hover {
    cursor: pointer;
}
.oknk-progress .load {
    fill: #024;
}
.oknk-progress .play {
    fill: #03f;
}

.oknk-toggle {
    fill: #012;
}
.oknk-icon-play, .oknk-icon-pause {
    fill: #03f;
}

.oknk-toggle:hover {
    fill: #02c;
    cursor: pointer;
}
.oknk-toggle:hover .oknk-icon-play, .oknk-toggle:hover .oknk-icon-pause {
    fill: #012;
}

#players {
    position: absolute;
}

</style>
</head>
<body onload="init()">

<script type="text/javascript" src="../oknk-player.js"></script>
<script type="text/javascript">

function init(){
    var player = new OknkPlayer({
        size: 128
    });
    player.load("test.mp3");

    var players = document.getElementById("players");
    players.appendChild(player.element);

    function centerPlayers(){
        players.style.left = ((window.innerWidth - players.clientWidth) / 2) + "px";
        players.style.top = ((window.innerHeight - players.clientHeight) / 2) + "px";
    }
    centerPlayers();
    window.addEventListener("resize", centerPlayers);
}

</script>

<div id="players"></div>

</body>
</html>
